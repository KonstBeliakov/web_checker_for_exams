<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web checker for exams</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .light-green {
            background-color: #d4edda;
        }
        .light-red {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Web checker for exams</h1>
    <p>Write a program in python that will read 2 numbers (each number is entered on a separate line)
        and will output the sum of these numbers</p>

    <h3>Run the written solution</h3>
    <form id="textForm">
        <textarea id="textInput" rows="10" cols="30" placeholder="Enter your python code"></textarea><br>
        <button type="button" id="submitButton">Submit</button>
    </form>

    <h3>Run the solution from the git repository</h3>
    <input type="text" id="repositoryNameInput" value="https://github.com/KonstBeliakov/test_repository.git">
    <button id="SsubmitRepositoryNameButton">Submit</button>

    <h3>Сheck result</h3>

    <div id="tableContainer">
        <p id="result">Solutions have not been tested</p>
    </div>

    <script>
        document.getElementById('submitButton').onclick = function() {
            const text = document.getElementById('textInput').value;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                add_table(data.testing_data);
            });
        };
    </script>

    <script>
        document.getElementById('SsubmitRepositoryNameButton').onclick = function() {
            const text = document.getElementById('repositoryNameInput').value;

            fetch('/check_solution_from_github', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                add_table(data.testing_data);
            });
        };

        function add_table(data){
            document.getElementById('tableContainer').innerHTML = '';

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const headers = ['Test №', 'Status'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            console.log(data)

            for (let i = 0; i < data.length; i++) {
                const row = document.createElement('tr');
                if (data[i][1] === 'OK') {
                    row.classList.add('light-green');
                } else {
                    row.classList.add('light-red');
                }

                for (let j = 0; j < 2; j++) {
                    const td = document.createElement('td');
                    td.textContent = `${data[i][j]}`;
                    row.appendChild(td);
                }

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
